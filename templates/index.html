<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DocLang Translator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

  <div class="container py-5 text-center">
    <h1 class="display-5 fw-bold text-primary">üåç DocLang Translator</h1>
    <p class="lead text-muted">Upload a document and get it translated instantly.</p>
  </div>

  <div class="container mb-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-4 mb-4">
          <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label class="form-label">Choose a file (.txt, .docx, .pdf)</label>
              <input class="form-control" type="file" name="file" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Select Language</label>
              <select name="language" class="form-select" required>
                <option value="sw">Swahili</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="ar">Arabic</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Download Format</label>
              <select name="format" class="form-select" required>
                <option value="txt">Text (.txt)</option>
                <option value="docx">Word Document (.docx)</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Translate</button>
          </form>
        </div>

        {% if translated_text %}
        <div class="card shadow p-4 mb-4">
          <h5 class="text-success">‚úÖ Translated Text:</h5>
          <textarea class="form-control" rows="10" readonly>{{ translated_text }}</textarea>
          {% if download_link %}
          <a href="{{ download_link }}" class="btn btn-success mt-3 w-100">Download</a>
          {% endif %}
        </div>
        {% endif %}
      </div>
    </div>
  </div>

  <footer class="bg-light text-center py-3">
    <small class="text-muted">&copy; 2025 DocLang Translator</small>
  </footer>
</body>
</html>
